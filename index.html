<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> VD001 </title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 100%);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 50px 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        video {
            width: 90%;
            max-width: 1200px;
            height: auto;
            margin: 20px auto;
            display: block;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            color: #00bcd4;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #ffeb3b;
        }
        h1, h2 {
            margin: 0 0 20px;
            color: #ffeb3b;
        }
        p {
            max-width: 800px;
            margin: 0 auto 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #00bcd4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .button:hover {
            background: #ffeb3b;
        }
        /* 新增的固定定位样式 */
        .fixed-links {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .fixed-links h2 {
            display: inline-block;
            margin: 0 10px 0 0;
            vertical-align: middle;
        }
        .fixed-links a {
            display: inline-block;
            margin: 0 0 10px 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    </div>

</body>
</html>
